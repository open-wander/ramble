<div class="grid gap-4 mt-4 max-h-60 overflow-y-auto p-1">
    {{range .Repos}}
    <button 
        type="button"
        class="text-left p-3 border border-gray-200 dark:border-gray-700 rounded-lg hover:border-indigo-500 dark:hover:border-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition-all group"
        onclick="document.getElementById('repository_url').value = '{{.FullURL}}'; document.getElementById('repository_url').dispatchEvent(new Event('change')); document.getElementById('repo-importer-container').classList.add('hidden')"
    >
        <div class="flex justify-between items-center">
            <span class="font-bold text-gray-900 dark:text-white group-hover:text-indigo-600 dark:group-hover:text-indigo-400">{{.Name}}</span>
            <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
        </div>
        {{if .Description}}
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1 line-clamp-1">{{.Description}}</p>
        {{end}}
    </button>
    {{else}}
    <div class="text-center py-4 text-gray-500">No repositories found.</div>
    {{end}}
</div>
