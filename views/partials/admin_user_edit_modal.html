<div id="user-edit-modal" class="fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
         onclick="document.getElementById('user-edit-modal').remove()"></div>

    <div class="relative inline-block align-middle bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-2xl w-full">
      <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-start justify-between mb-4">
          <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title">
            Edit User: {{.User.Username}}
          </h3>
          <button type="button" class="text-gray-400 hover:text-gray-500" onclick="document.getElementById('user-edit-modal').remove()">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form hx-post="/admin/users/{{.User.ID}}/edit"
              hx-target="#user-{{.User.ID}}"
              hx-swap="outerHTML"
              hx-headers='{"X-CSRF-Token": "{{.CSRFToken}}"}'
              onsubmit="setTimeout(function(){document.getElementById('user-edit-modal')?.remove()}, 500)">

          <div class="space-y-4">
            <!-- Basic Info -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
              <input type="text" name="username" value="{{.User.Username}}" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
              <input type="text" name="name" value="{{.User.Name}}" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
              <input type="email" name="email" value="{{.User.Email}}" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="flex items-center">
              <input type="checkbox" name="email_verified" id="email_verified" {{if .User.EmailVerified}}checked{{end}}
                     class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="email_verified" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                Email Verified
              </label>
            </div>

            <!-- Provider Info (Read-only) -->
            {{if .User.Provider}}
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">OAuth Provider</label>
              <input type="text" value="{{.User.Provider}}" disabled
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-900 text-gray-500 rounded-md shadow-sm sm:text-sm">
            </div>
            {{end}}

            <!-- Organizations -->
            {{if .User.Memberships}}
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Organizations</label>
              <div class="space-y-2">
                {{range .User.Memberships}}
                <div class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-700 rounded">
                  <a href="/{{.Organization.Name}}" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">
                    {{.Organization.Name}}
                  </a>
                  <span class="text-xs text-gray-500 dark:text-gray-400">{{.Role}}</span>
                </div>
                {{end}}
              </div>
            </div>
            {{end}}

            <!-- Resources Count -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Resources</label>
              <div class="mt-1 text-sm text-gray-600 dark:text-gray-400">
                <a href="/?q={{.User.Username}}" class="text-indigo-600 dark:text-indigo-400 hover:underline">
                  View user's resources
                </a>
              </div>
            </div>
          </div>

          <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
            <button type="submit"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:col-start-2 sm:text-sm">
              Save Changes
            </button>
            <button type="button"
                    onclick="document.getElementById('user-edit-modal').remove()"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-700 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
