<div class="sm:col-span-4">
    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Name
    </label>
    <div class="mt-1">
        <input type="text" name="name" id="name" value="{{.Name}}" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md p-2 border">
    </div>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">e.g., "redis-cluster" or "nginx-web"</p>
</div>

<div class="sm:col-span-3">
    <label for="type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Type
    </label>
    <div class="mt-1">
        <select id="type" name="type" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md p-2 border">
            <option value="job" {{if eq .Type "job"}}selected{{end}}>Nomad Job</option>
            <option value="pack" {{if eq .Type "pack"}}selected{{end}}>Nomad Pack</option>
        </select>
    </div>
</div>

<div class="sm:col-span-3">
    <label for="license" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        License
    </label>
    <div class="mt-1">
        <input type="text" name="license" id="license" value="{{.License}}" placeholder="MIT, Apache-2.0" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md p-2 border">
    </div>
</div>

<div class="sm:col-span-6">
    <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Description
    </label>
    <div class="mt-1">
        <textarea id="description" name="description" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md p-2">{{.Description}}</textarea>
    </div>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Brief description of what this job/pack does.</p>
</div>

<div class="sm:col-span-4">
    <label for="file_path" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Job File Path (within repo)
    </label>
    <div class="mt-1">
        <input type="text" name="file_path" id="file_path" value="{{.FilePath}}" placeholder="e.g., job.nomad.hcl" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md p-2 border">
    </div>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Defaults to &lt;name&gt;.nomad.hcl if blank.</p>
</div>

<div class="sm:col-span-2">
    <label for="version" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Initial Version
    </label>
    <div class="mt-1">
        <input type="text" name="version" id="version" value="{{.Version}}" placeholder="v1.0.0" required class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md p-2 border">
    </div>
</div>

<div class="sm:col-span-6">
    <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Tags
    </label>
    <div class="mt-1">
        <input type="text" name="tags" id="tags" value="{{.Tags}}" placeholder="monitoring, database, redis" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 dark:border-gray-700 dark:bg-gray-700 dark:text-white rounded-md p-2 border">
    </div>
    <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Comma separated tags.</p>
</div>
