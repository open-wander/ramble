<button 
    class="inline-flex items-center px-3 py-1.5 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md {{if .IsStarred}}text-yellow-600 bg-yellow-50 dark:bg-yellow-900/20 dark:border-yellow-900/50{{else}}text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600{{end}} focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    hx-post="/resource/{{.Resource.ID}}/star"
    hx-target="this"
    hx-swap="outerHTML"
>
    <svg class="h-4 w-4 mr-1.5 {{if .IsStarred}}fill-current{{else}}text-gray-400 dark:text-gray-500{{end}}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.921-.755 1.688-1.54 1.118l-3.976-2.888a1 1 0 00-1.175 0l-3.976 2.888c-.784.57-1.838-.197-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
    </svg>
    <span>{{if .IsStarred}}Starred{{else}}Star{{end}}</span>
    <span class="ml-2 pl-2 border-l border-gray-200 dark:border-gray-600">{{.StarCount}}</span>
</button>
