<div id="org-edit-modal" class="fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"
         onclick="document.getElementById('org-edit-modal').remove()"></div>

    <div class="relative inline-block align-middle bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-2xl w-full">
      <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="flex items-start justify-between mb-4">
          <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modal-title">
            Edit Organization: {{.Org.Name}}
          </h3>
          <button type="button" class="text-gray-400 hover:text-gray-500" onclick="document.getElementById('org-edit-modal').remove()">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form hx-post="/admin/organizations/{{.Org.ID}}/edit"
              hx-target="#org-{{.Org.ID}}"
              hx-swap="outerHTML"
              hx-headers='{"X-CSRF-Token": "{{.CSRFToken}}"}'
              onsubmit="setTimeout(function(){document.getElementById('org-edit-modal')?.remove()}, 500)">

          <div class="space-y-4">
            <!-- Basic Info -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Organization Name</label>
              <input type="text" name="name" value="{{.Org.Name}}" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
              <textarea name="description" rows="3"
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{.Org.Description}}</textarea>
            </div>

            <!-- Members -->
            {{if .Org.Memberships}}
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Members ({{len .Org.Memberships}})</label>
              <div class="space-y-2 max-h-60 overflow-y-auto">
                {{range .Org.Memberships}}
                <div class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-700 rounded">
                  <div class="flex items-center space-x-2">
                    {{if .User.AvatarURL}}
                      <img class="h-6 w-6 rounded-full" src="{{.User.AvatarURL}}" alt="{{.User.Username}} avatar">
                    {{else}}
                      <div class="h-6 w-6 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center text-xs font-bold text-indigo-600">
                        {{slice .User.Username 0 1 | upper}}
                      </div>
                    {{end}}
                    <a href="/{{.User.Username}}" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">
                      {{.User.Username}}
                    </a>
                  </div>
                  <span class="text-xs px-2 py-1 rounded {{if eq .Role "owner"}}bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200{{else}}bg-gray-100 text-gray-800 dark:bg-gray-600 dark:text-gray-300{{end}}">
                    {{.Role}}
                  </span>
                </div>
                {{end}}
              </div>
            </div>
            {{end}}

            <!-- Resources Count -->
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Resources</label>
              <div class="mt-1 text-sm text-gray-600 dark:text-gray-400">
                <a href="/?q={{.Org.Name}}" class="text-indigo-600 dark:text-indigo-400 hover:underline">
                  {{if .Org.Resources}}{{len .Org.Resources}} resources{{else}}No resources{{end}}
                </a>
              </div>
            </div>
          </div>

          <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
            <button type="submit"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:col-start-2 sm:text-sm">
              Save Changes
            </button>
            <button type="button"
                    onclick="document.getElementById('org-edit-modal').remove()"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-700 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
