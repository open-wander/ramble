# GoReleaser v2 config file
version: 2

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download

builds:
  - main: ./cmd/ramble
    binary: ramble
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X rmbl/internal/cli/cmd.Version={{.Version}}
      - -X rmbl/internal/cli/cmd.Commit={{.ShortCommit}}
      - -X rmbl/internal/cli/cmd.BuildDate={{.Date}}

archives:
  - formats:
      - tar.gz
    # No version in filename so /latest/download/ URLs work
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: open-wander
    name: ramble
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"
