services:
  PostgreSQL:
    container_name: pgsql-rmbl
    restart: always
    build: pgdb
    image: rmbl-pgdb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rmbldb
    volumes:
      - ./pgdb/dbdata:/var/lib/postgresql/data
  TestPostgreSQL:
    container_name: pgsql-rmbl-test
    restart: always
    build: pgdb
    image: rmbl-pgdb
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rmbltestdb
    # No Volume as no test data should be kept after
  pgadmin:
    image: dpage/pgadmin4:7
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - PostgreSQL
volumes:
  pgadmin: