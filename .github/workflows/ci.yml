name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
        check-latest: true

    - name: Verify dependencies
      run: go mod verify

    - name: Run Tests
      run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Registry
      if: github.event_name != 'pull_request' && vars.DOCKER_REGISTRY != ''
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/arm64
        push: ${{ github.event_name != 'pull_request' && vars.DOCKER_REGISTRY != '' }}
        tags: ${{ vars.DOCKER_REGISTRY != '' && format('{0}/ramble:latest,{0}/ramble:{1}', vars.DOCKER_REGISTRY, github.sha) || 'ramble:latest' }}
